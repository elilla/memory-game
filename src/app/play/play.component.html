<div class="container">
    <div class="row">
        <div class="text-left">Current tries: 0</div>
        <div class="text-center">3</div>
        <div class="text-right">
            <button class="btn btn-outline-secondary" (click)="restartGame()">RESTART</button>
        </div>
    </div>
    <div class="row">
        <div class="col mb-5" *ngFor="let card of cards">
            <div class="memory">
                <img [src]="'../../assets/cards/' + card"/>
            </div>
        </div>
    </div>
</div>
